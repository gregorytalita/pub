<div class="details-card">
  <div class="details-card__content">
    <h1 class="details-card__title">
      {{ brew.name }}
    </h1>
    <img class="details-card__image" [src]="brew.image_url">
    <div class="details-card__description">
      <p>
        {{ brew.description }}
      </p>
    </div>
    <div class="details-card__actions">
      <p>
        <span [matBadge]="brew.abv" matBadgeOverlap="false">
          <b>ABV</b>
        </span>
      </p>
      <button mat-icon-button aria-label="Favorite">
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
  </div>
</div>
