<div class="card">
  <img class="card__image" [src]="brew.image_url" alt="Photo of a Shiba Inu">
  <div class="card__content">
    <h1 class="card__title">
      {{ brew.name }}
    </h1>
    <p class="card__description"> 
      {{ brew.description }}
    </p>
    <div class="card__actions">
      <p>
        <span [matBadge]="brew.abv" matBadgeOverlap="false">
          <b>ABV</b>
        </span>
      </p>
      <button mat-icon-button aria-label="Favorite" (click)="handleFavorite(brew)">
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
  </div>
</div>
